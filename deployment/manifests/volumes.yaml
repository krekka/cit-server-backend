apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data
  namespace: bluk-hosting
spec:
  storageClassName: openebs-hostpath
  resources:
    requests:
      storage: 10G
  accessModes:
    - ReadWriteOnce

